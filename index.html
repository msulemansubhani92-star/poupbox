<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup Modal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
}

/* Center Button */
.center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.btn {
    padding: 12px 25px;
    background: #fff;
    color: #333;
    text-decoration: none;
    border-radius: 30px;
    font-weight: bold;
    transition: 0.3s;
}

.btn:hover {
    background: #f1f1f1;
}

/* Overlay Background */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    visibility: hidden;
    opacity: 0;
    transition: 0.4s;
}

/* Show Popup */
.overlay:target {
    visibility: visible;
    opacity: 1;
}

/* Popup Box */
.popup {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.7);
    width: 350px;
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    transition: 0.4s;
}

/* Animate Popup */
.overlay:target .popup {
    transform: translate(-50%, -50%) scale(1);
}

/* Close Button */
.close {
    position: absolute;
    top: 12px;
    right: 18px;
    font-size: 22px;
    text-decoration: none;
    color: #999;
}

.close:hover {
    color: #333;
}

/* Action Button */
.action-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background: #2a5298;
    color: #fff;
    text-decoration: none;
    border-radius: 25px;
    transition: 0.3s;
}

.action-btn:hover {
    background: #1e3c72;
}
    </style>
</head>
<body>

<!-- Button to Open Modal -->
<div class="center">
    <a href="#popup" class="btn">Show Notification</a>
</div>

<!-- Popup Modal -->
<div id="popup" class="overlay">
    <div class="popup">
        <h2>ðŸ”” Web Notification</h2>
        <p>You have a new message! Check your inbox now.</p>
        <a href="#" class="close">&times;</a>
        <a href="#" class="action-btn">View Message</a>
    </div>
</div>

</body>
</html>
